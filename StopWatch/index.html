<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="png-transparent-stopwatch-computer-icons-timer-stopwatch-angle-sport-chronometer-watch.png" alt="Stop Watch Image" width="400px">
        <h1>Stop Watch</h1>
        <p><span id="seconds">00</span>&nbsp;:&nbsp;<span id="tens">00</span></p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
